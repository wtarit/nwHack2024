<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Wizards</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <h1> Login Page </h1>
    <div class="container">
        <form action="/LATER">
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pass">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="pass" name="password" placeholder="Password">
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </div>

        </form>
        <div>
            <iframe href="https://www.mappedin.com/" title="Mappedin Map" name="Mappedin Map" scrolling="no"
                width="100%" height="650" frameborder="0" style="border:0"
                src="https://maker.mappedin.com/map/65ac2cedca641a9a1399dc0d?embedded=true"></iframe>
        </div>
    </div>
</body>

</html>
